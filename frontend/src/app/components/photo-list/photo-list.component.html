
<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                {{photo.title}}
            </div>
             <img [src]="'http://localhost:3000/uploads/' + photo.img" class="img-card-top w-100"> 
            <div class="card-body">
                {{photo.descripcion}}
            </div>
        </div>

    </div>
</div>

<div class="row">
   <nav class="mx-auto">
       <ul class="pagination">
        <div *ngFor="let item of [].constructor(pages); let i = index">
            <a class="btn btn-danger mr-2" routerLink="/photos/{{i+1}}" routerLinkActive="btn-dark" >{{i+1}}</a>
         </div>
       </ul>
   </nav>
</div>
